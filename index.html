<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Perfume preview card component</title>
</head>
<body>
  <main class="main-content">
    <article class="product-container">
      <img class="product-img" src="/images/image-product-desktop.jpg" alt="">
      <div class="product-info">
        <p class="product-category">Perfume</p>
        <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="product-price-container">
          <p class="product-discount-price">$149.99</p>
          <p class="product-price">$169.99</p>
        </div>
        <button class="product-btn">
          <img src="/images/icon-cart.svg" alt="">
          Add to Cart
        </button>
      </div>
    </article>
  </main>
</body>
</html>
